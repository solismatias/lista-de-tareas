<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <script src="https://kit.fontawesome.com/a982a4dbd7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="layer">
        <h1>Lista de tareas</h1>
        <p>v0.0.1</p>
    </header>
    <main class="layer">
        <div class="newtask">
            <i class="fas fa-pencil-alt"></i>
            <input class="newtask__input" type="text">
            <button class="newtask__btn"><i class="fas fa-arrow-right"></i></button>
        </div>
        <ul class="tasks__ul">
            <li class="tasks__li">
                <p class="tasks__text">Alimentar al gato</p>
                <i class="fas fa-check"></i>
            </li>
            <li class="tasks__li">
                <p class="tasks__text">Pasear al perro</p>
                <i class="fas fa-check"></i>
            </li>
            </li>
        </ul>

    </main>
    <footer>
        <p>solis matias</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
